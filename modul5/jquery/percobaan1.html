<!DOCTYPE html>
<html>
<head>
  <title>jquery</title>
  <script src="jquery-3.7.1.js"></script>
  <script src="jquery-3.7.1.min.js"></script>

</head>
<body>
  <h2>Welcome to UNP Kediri</h2>
  <input type="button" name="tampil" id="tampil" value="SHOW">
  <input type="button" name="hilang" id="hilang" value="HIDE">
  <hr>
  Prodi <input type="text" name="prodi" id="prodi">
  <input type="button" name="show_prodi" id="show_prodi" value="Show prodi">
  <hr>
  <div id="alamat">Kampus II Mojoroto</div>
  <input type="button" name="addr" id="addr" value="Show Address">
</body>
</html>

<script type="text/javascript">
  $(document).ready(function(){
    $("#addr").click(function(){
      var addr = $("#alamat").html();
      alert("Alamat = " + addr);
    });

    $("#show_prodi").click(function(){
      var prodi = $("#prodi").val();
      alert('prodi =' + prodi);
    });

    $("#tampil").click(function(){
      $("h2").show();
    });

    $("#hilang").click(function(){
      $("h2").hide();
    });
  });
</script>
