<!DOCTYPE html>
<html>
<head>
  <title>jquery</title>
  <script src="jquery-3.7.1.js"></script>
  <script src="jquery-3.7.1.min.js"></script>
  <style type="text/css">
    .cl_red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="satu">UNP PGRI Kediri</div>
  <div id="dua">Prodi teknik informatika </div>
  <input type="button" name="merah" id="merah" value="merah">
  <hr>
  <input type="button" name="zoom_in" id="zoom_in" value="Zoom In">
  <input type="button" name="zoom_out" id="zoom_out" value="Zoom Out">
  <br>
  <img id="foto" src="car.jpg" width="100">
  <script type="text/javascript">
    $(document).ready(function() {
      $('#merah').click(function(){
        $('#satu').addClass('cl_red');
        $('#dua').addClass('cl_red');
      });

      $('#zoom_in').click(function(){
        var lebar = Number($('img').attr('width'));
        var zoom = lebar + 50;
        $('img').attr('width', zoom);
      });

      $('#zoom_out').click(function(){
        var lebar = Number($('img').attr('width'));
        var zoom = lebar - 50;
        $('img').attr('width', zoom);
      });
    });
  </script>
</body>
</html>
